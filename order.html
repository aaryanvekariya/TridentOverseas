<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Your Order</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(50deg, #333, #151414, #171717, #0c0b0ba4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;  /* Ensures no scrollbars appear */
    }
    
    .form-container {
      width: 80%;  /* Keeps width responsive */
      max-width: 450px;  /* Maximum width for large screens */
      height: auto;  /* Height adjusts based on content */
      min-height: 500px;  /* Minimum height so that form isn't too small */
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 30px 25px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);  /* Ensures the form is perfectly centered */
      overflow-y: auto; /* Allows vertical scrolling if form content overflows */
    }
    
    .form-container h2 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 20px;
    }
    
    .form-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    
    .form-container .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-container label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }
    
    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }
    
    .form-container input:focus,
    .form-container select:focus,
    .form-container textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    
    .form-container button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .form-container button:hover {
      background: #0056b3;
    }
    
    .form-container .dynamic-dropdown {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    
    .form-container .dynamic-dropdown select {
      flex: 1;
    }

    
 @media (max-width: 380px) {
  body {
    font-size: 12px;
  }
  .form-container {
    width: 90%;
    max-width: 100%;
    padding: 20px 15px;
  }
  .form-container h2 {
    font-size: 1.5em;
  }
  .form-container p {
    font-size: 12px;
  }
  .form-container label {
    font-size: 12px;
  }
  .form-container input,
  .form-container select,
  .form-container textarea {
    padding: 8px;
    font-size: 12px;
  }
  .form-container button {
    padding: 10px;
    font-size: 14px;
  }
  .form-container .dynamic-dropdown {
    flex-direction: column;
    gap: 5px;
  }
  .form-container .dynamic-dropdown select {
    flex: none;
    width: 100%;
  }
}

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Place Your Order</h2>
    <p>Fill in the details below to place your order quickly and easily.</p>
    <form id="orderForm">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <!-- Dynamic Dropdown -->
      <div class="form-group dynamic-dropdown">
        <div>
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="vegetables">Vegetabels</option>
            <option value="spices">Spices</option>
            <option value="ready-to-eat">Ready-To-Eat</option>
            <option value="fruit">Fruit</option>
            <option value="grain">Grains</option>
            <option value="pulses">Pulses</option>
            <option value="dry-fruits">Dry-fruits</option>
            <option value="flours">Flours</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label for="item">Item:</label>
          <select id="item" name="item" required>
            <option value="" disabled selected>Select Item</option>
          </select>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required />
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="Enter your state" required />
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required />
      </div>

      <!-- Order Button -->
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    // Dynamic Dropdown Logic
    const category = document.getElementById("category");
    const item = document.getElementById("item");

    const items = {
     
      vegetables:  ["Tomato", "Potato", "Cabbage", "Carrot", "Capsicum", "Onion",   "Corn",  "Brocoli",  
      "Lemon", "Brinjal", "Garlic", "Drumstick","Cucumber","Cauli Flower","Green Chilly"],
      
      spices:     ["Jaggery", "Jaggery Power", "Cumin", "Cardamom", "Turmaric", "Ginger", "Redchilli", 
      "Fennel", "Mint/Pudina", "Dry Red Chilly", "Dry Ginger", "Carlander Seed", "Clove", "Cinnamon", "Asafoetide"],
      
      "ready-to-eat":  ["Pav Bhaji", "Panner Bhurji", "Panner Butter Masala", "Kaju", "Moong Sbji", "Dal Makhni", 
      "Masala Kadhi Khichdi", "Shezwan Rise", "Veg. Biryani", "Dal Dhokli", "Pulav", "Kadhi Bhat", "Dal Bhat", 
      "Surati Kadhi", "Gujarati Dal", "Udad Dal", "Upma", "Poha", "Gujar Halwa", "Mohan Thal", "Rava Shira", 
      "Moong Dal Shira"],
      
      fruit:    ["Apple", "Banana", "Grapes", "Mango", "Kiwi", "Orange", "Prome Granate", "Guava", "Watermelon", "Strawberry",
       "Pineapple", "Muskmelon", "Chickoo", "Cherray", "Lychee", "Papaiya", "Dragon Fruit", "Avocado", "Blueberry", "Peach"],
      
      grain:    ["Jaggery", "Jaggery Power", "Cumin", "Cardamom", "Turmaric", "Ginger", "Redchilli", "Fennel", 
      "Mint/Pudina", "Dry Red Chilly"],
      
      pulses:   ["Chick Peans", "Kidney Beans", "Soya Beans", "Masur", "Dry Green Peas", "Urad", "Moong Beens", "Red Lentile"],
      
      "dry-fruits":  ["Almonds", "Cashew Nut", "Pistachio", "Walnuts", "Raisin", "Black Raisin", "Figs", "Dates", "Hazelnut"],
      
      flours:       ["Wheat Flour", "Corn Flour", "Gram Flour/Besan", "Sorgum Flour", "Millet Flour", "Rice Flour", "Urad Flour", 
      "Barley Flour", "Oats Flour"],
      
      
    };

    category.addEventListener("change", () => {
      const selectedCategory = category.value;
      item.innerHTML = `<option value="" disabled selected>Select Item</option>`;
      if (selectedCategory && items[selectedCategory]) {
        items[selectedCategory].forEach((i) => {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = i;
          item.appendChild(option);
        });
      }
    });
  </script>
</body>
</html>
