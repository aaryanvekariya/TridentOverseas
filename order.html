<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Your Order</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(50deg,#333, #151414, #171717, #0c0b0ba4);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .form-container {
      width: 450px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 30px 25px;
      text-align: center;
    }

    .form-container h2 {
      font-size: 1.8em;
      color: #333;
      margin-bottom: 20px;
    }

    .form-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .form-container .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-container label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .form-container input:focus,
    .form-container select:focus,
    .form-container textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-container button:hover {
      background: #0056b3;
    }

    .form-container .dynamic-dropdown {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .form-container .dynamic-dropdown select {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Place Your Order</h2>
    <p>Fill in the details below to place your order quickly and easily.</p>
    <form id="orderForm">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <!-- Dynamic Dropdown -->
      <div class="form-group dynamic-dropdown">
        <div>
          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="food">Food Items</option>
          </select>
        </div>
        <div>
          <label for="item">Item:</label>
          <select id="item" name="item" required>
            <option value="" disabled selected>Select Item</option>
          </select>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required />
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="Enter your state" required />
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" placeholder="Enter your country" required />
      </div>

      <!-- Order Button -->
      <button type="submit">Submit Order</button>
    </form>
  </div>

  <script>
    // Dynamic Dropdown Logic
    const category = document.getElementById("category");
    const item = document.getElementById("item");

    const items = {
      electronics: ["Laptop", "Mobile Phone", "Headphones"],
      clothing: ["T-shirt", "Jeans", "Jacket"],
      food: ["Pasta", "Rice", "Spices"]
    };

    category.addEventListener("change", () => {
      const selectedCategory = category.value;
      item.innerHTML = `<option value="" disabled selected>Select Item</option>`;
      if (selectedCategory && items[selectedCategory]) {
        items[selectedCategory].forEach((i) => {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = i;
          item.appendChild(option);
        });
      }
    });
  </script>
</body>
</html>
